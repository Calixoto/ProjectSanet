<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanet | Home</title>
    <link rel="stylesheet" href="stylePlanosAssinatura.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div>
                <img src="logo.png" alt="Logo Sanet">
            </div>
            <div>
                <ul>
                    <li>
                        <a href="index.html" class="botoesNav">Home</a>
                    </li>
                    <li>
                        <a href="" class="botoesNav">Vantagens</a>
                    </li>
                    <li>
                        <a href="" class="botoesNav">Planos</a>
                    </li>
                    <li>
                        <a href="" class="botoesNav">Contato</a>
                    </li>
                    <li>
                        <button id="botaoAssinante">Assinante<button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <form action="">
            <section id="dadosPessoais">
                <h2>Dados Pessoais</h2>
                <label for="name">Nome Completo:</label>
                <input type="text" id="name">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf">
                <label for="rg">RG</label>
                <input type="text" id="rg">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="text" id="dataNascimento">
                <label for="estadoCivil">Estado civil</label>
                <input type="text" id="estadoCivil">
                <label for="fone">Telefone:</label>
                <input type="(99)91234-5678" id="fone">
                <label for="email">E-mail</label>
                <input type="text" id="email">
            </section>
            <section id="endereco">
                <h2>Endereço</h2>
                <label for="rua">Rua</label>
                <input type="text" id="rua">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade">
                <label for="numeroResidencia">Número</label>
                <input type="text" id="numeroResidencia">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento">
            </section>

            <input type="submit" value="Enviar">
        </form>
    </main>

</body>

</html>
